<!DOCTYPE html><html><head><meta charset='utf8'><meta name='viewport' content='width=device-width, initial-scale=1'><link rel='stylesheet' href='/main.css?<?=filemtime('main.css')?>'></head><body><div class='content'><form class='field' action='/gateway' method='POST'><input name='url' class='form-text input-url' type='text' autocomplete='off' placeholder='https://www.google.com/' required><button type='submit' class='button blue visit'>Go</button></form><div class='buttons'><form action='/gateway' method='POST'><input name='url' value='reddit.com'></input><button type='submit' class='button orange'>Reddit</button></form><form action='/gateway' method='POST'><input name='url' value='google.com'></input><button class='button green'>Google</button></form><form action='/gateway' method='POST'><input name='url' value='youtube.com'></input><button class='button red'>YouTube</button></form><form action='/gateway' method='POST'><input name='url' value='discord.com'></input><button class='button blue'>Discord</button></form></div><div>Uptime: <span class='uptime'></span></div></div><script>var e=Date,f='uptime',a=e=>~~e.getUTCHours()+' hours, '+~~e.getMinutes()+' minutes, '+~~e.getSeconds()+' seconds',b=document.querySelector('.'+f);fetch(f).then(t=>t.text().then((t,n)=>(t=1e3*Number(t)-e.now(),n=(n=>b.textContent=a(new e(t+e.now()))),n(),setInterval(n,1e3))));</script></body></html>
